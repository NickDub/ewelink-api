version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: delay
    versions:
    - "> 4.4.0"
  - dependency-name: eslint
    versions:
    - "> 7.11.0"
  - dependency-name: eslint-config-prettier
    versions:
    - "> 6.12.0"
  - dependency-name: nock
    versions:
    - "> 12.0.3"
  - dependency-name: websocket
    versions:
    - "> 1.0.32"
  - dependency-name: websocket-as-promised
    versions:
    - "> 1.0.1"
  - dependency-name: eslint-plugin-prettier
    versions:
    - 3.4.0
  - dependency-name: random
    versions:
    - 3.0.0
    - 3.0.3
    - 3.0.5
  - dependency-name: eslint-plugin-react
    versions:
    - 7.23.0
    - 7.23.1
    - 7.23.2
  - dependency-name: y18n
    versions:
    - 4.0.1
    - 4.0.2
    - 4.0.3
  - dependency-name: node-notifier
    versions:
    - 8.0.2
  - dependency-name: eslint-plugin-html
    versions:
    - 6.1.2
